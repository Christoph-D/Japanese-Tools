version: 2.1
orbs:
  shellcheck: circleci/shellcheck@3.4.0
jobs:
  shellcheck:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - shellcheck/install
      - run: shellcheck **/*.sh
  build:
    docker:
      - image: cimg/rust:1.88.0
    steps:
      - checkout
      - run:
          command: |
            cargo clippy
            cargo test
            cargo build --release

workflows:
  test_all:
    jobs:
      - shellcheck
      - build
